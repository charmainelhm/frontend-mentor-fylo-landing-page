<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo landing page with two column layout</title>
  </head>
  <body>
    <div class="footer">
      <div class="footer__logo white-filter">
        <img class="black-filter" src="images/logo.svg" alt="company logo" />
      </div>
      <div class="footer__content">
        <ul class="footer__list footer__contact">
          <li class="list--phone">Phone: +1-543-123-4567</li>
          <li class="list--email">example@fylo.com</li>
        </ul>
        <ul class="footer__list footer__link">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Jobs</a></li>
          <li><a href="#">Press</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
        <ul class="footer__list footer__link">
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Privacy</a></li>
        </ul>
        <div class="footer__icon icon-group">
          <div class="icon"><a href="#" class="fa fa-facebook"></a></div>
          <div class="icon"><a href="#" class="fa fa-twitter"></a></div>
          <div class="icon"><a href="#" class="fa fa-instagram"></a></div>
        </div>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
