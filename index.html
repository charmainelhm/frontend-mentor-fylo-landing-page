<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo landing page with two column layout</title>
  </head>
  <body>
    <section class="call-out">
      <div class="container">
        <h2 class="call-out__title margin-bottom">Get early access today</h2>
        <p class="call-out__text margin-bottom">
          It only takes a minute to sign up and our free starter tier is
          extremly generous. If you have any questions, our support team would
          be happy to help you.
        </p>
        <div class="input-group">
          <span class="input-wrapper">
            <input
              type="email"
              class="input input--callout"
              placeholder="email@example.com"
            />
          </span>
          <button class="btn btn--callout">Get Started For Free</button>
        </div>
      </div>
    </section>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
